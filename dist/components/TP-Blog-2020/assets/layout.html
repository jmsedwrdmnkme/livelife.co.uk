<div class="bg-white">

	<section class="hero hero--article section-full" style="background-image: url({{blogImageRenditionURL}}); height: 300px;">

		<!--<div class="hero-article-overlay" style="height: 20%;"></div>-->

		<!--<div class="container-fluid">

			<div class="hero-article-content" style="background-color: rgba(227,27,35,.75);">
				<!--<div class="hero-article-content__category">{{blogCategory}}</div>
				<h1 class="hero-article-content__title">{{blogTitle}}</h1>
				<div class="hero-article-content__date">{{blogFormattedDate}}</div>
			</div>

		</div>-->

	</section>

			<div class="hero-article-content" style="background-color: rgba(227,27,35,.75); text-align: left; padding: 5px;">
				<!--<div class="hero-article-content__category">{{blogCategory}}</div>-->
				<h1 class="hero-article-content__title" style="color: #fff;">{{blogTitle}}</h1>
				<h2 class="hero-article-content__date" style="color: #fff;">{{blogFormattedDate}}</h2>
			</div>
	
	<div id="blog-content" style="max-width: 800px; margin: 0 auto;">
	
	<section class="base-spacing base-spacing--tight">

		<div class="container-fluid">

			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-12" style="padding-bottom: 10px;">

					<div class="label">{{blogCategory}}</div>
					<div class="label">{{blogCategory2}}</div>
					<div class="label">{{blogCategory3}}</div>

				</div>

		<!-- AddToAny BEGIN -->
		
			<div class="col-lg-6 col-md-6 col-sm-6 a2a_kit a2a_kit_size_32 a2a_default_style" style="padding-bottom: 10px;">
			
				<!--<a class="a2a_dd" href="https://www.addtoany.com/share"></a>-->
				<a class="a2a_button_twitter"></a>
				<a class="a2a_button_linkedin"></a>
				<a class="a2a_button_facebook"></a>
				<a class="a2a_button_whatsapp"></a>
				<a class="a2a_button_sms"></a>
				<a class="a2a_button_copy_link"></a>
				
			</div>
			
			<script async src="https://static.addtoany.com/menu/page.js"></script>
			
		<!-- AddToAny END -->	

			</div>	

		</div>

		</section>		
		
		<section class="base-spacing base-spacing--tight">
		
		<div class="container-fluid">
		
				<div class="row">

					<div class="col-lg-4 col-md-4 col-sm-6 content-area__sidebar default-spacing">

						<figure class="small-image">
							<img src="{{blogImageRenditionURL}}" alt="Placeholder image" class="border-radius">
							<figcaption>{{blogImageCaption}}</figcaption>
						</figure>
						
					</div>	

				<div class="col-lg-6 col-md-6 col-sm-6 content-area__sidebar default-spacing">		
						
						<div class="highlight border-radius">

							<div class="highlight__title">{{blogHighlightTitle}}</div>
							<div class="highlight__text">{{blogHighlight}}</div>

						</div>

					</div>
				</div>
				
		</div>
	
	</section>		
		
		<section class="base-spacing base-spacing--tight">	

		<div class="container-fluid">
		
				<div class="row">
					
					<div class="col-lg-12 content-area__main" style="padding-bottom: 10px">

						<i>{{{blogSummary}}}</i>
						
					</div>
					
					<div class="col-lg-12 content-area__main">

						{{{blogContent}}}
						
					</div>

				</div>

			</div>

		</section>

	<section class="base-spacing base-spacing--tight">

		<div class="container-fluid">

			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">

					<div class="label">{{blogCategory}}</div>
					<div class="label">{{blogCategory2}}</div>
					<div class="label">{{blogCategory3}}</div>

				</div>

		<!-- AddToAny BEGIN -->
		
			<div class="col-lg-6 col-md-6 col-sm-6 a2a_kit a2a_kit_size_32 a2a_default_style" style="padding-bottom: 10px;">
			
				<!--<a class="a2a_dd" href="https://www.addtoany.com/share"></a>-->
				<a class="a2a_button_twitter"></a>
				<a class="a2a_button_linkedin"></a>
				<a class="a2a_button_facebook"></a>
				<a class="a2a_button_whatsapp"></a>
				<a class="a2a_button_sms"></a>
				<a class="a2a_button_copy_link"></a>
				
			</div>
			
			<script async src="https://static.addtoany.com/menu/page.js"></script>
			
		<!-- AddToAny END -->	

			</div>	

		</div>

		</section>		
		

</div>
